<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">FYP</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/Home" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/Editor" routerLinkActive="active">Photos</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/Create" routerLinkActive="active">Create</a>

      <li class="nav-item active">

      </li>
    </ul>

<div class="containter" style="padding: 20px">
  <h1>Create Your Song</h1>
  <div class="row" style="padding: 10px; width: 50%">
    <input type="text" class="form-control" placeholder="Song Name" id="name">
  </div>
  <div class="row">
    <div class="input-group" style="padding: 10px">
      <input type="text" class="form-control" placeholder="Enter amount of chords" id="chords">
      <span class="input-group-btn">
        <button mat-raised-button class="btn btn-secondary" type="button" (click)=displayChords()>Enter</button>
      </span>
    </div>
    <div class="col-sm-4" *ngFor="let chord of numChords; let i = index" style="padding: 10px">
      <div class="input-group">
        <input [attr.id]="chord" type="text" class="form-control" placeholder="Enter chord {{ i + 1 }}">
      </div>
    </div>
    <div class="row" style="text-align: center; padding: 10px">
      <button *ngIf="numChords.length != 0" mat-raised-button class="btn btn-secondary" type="button" (click)="enterChordsButton(chord)">Enter Chords</button>
    </div>
  </div><br>
  <h2 *ngIf="chords.length != 0">Choose photos for each chord</h2>
  <div class="row">
    <div class="col-sm-4" *ngFor="let chord of chords" style="padding: 10px">
      <button style="width: 100%" mat-raised-button class="btn btn-secondary" type="button" (click)=choosePhoto()>Chord: {{ chord }}</button>
    </div>
  </div><br>
  <button style="width: 100%" mat-raised-button class="btn btn-secondary" type="button" (click)=saveData()>Save</button>
</div>
