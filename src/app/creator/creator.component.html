<body>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <nav class="navbar navbar-expand-md navbar-default">
    <a class="navbar-brand" style="color:#c3073F" href="#">FYP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/Home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/Editor" routerLinkActive="active">Photos</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/Create" routerLinkActive="active">Create</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/Play" routerLinkActive="active">Play</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="containter" style="padding: 20px">
    <h1 style="width: 80%; margin: 0 auto; float: none">Create Your Song</h1><br>
    <div class="card border-danger mb-3" style="width: 80%; margin: 0 auto; float: none">
      <div class="row" style="padding-left: 50px; padding-right: 50px; padding-top: 30px; padding-bottom: 20px; width: 50%">
        <input type="text" class="form-control" placeholder="Song Name" id="name">
      </div>
      <div class="row">
        <div class="input-group" style="padding-left: 50px; padding-right: 50px;">
          <input type="text" class="form-control" placeholder="Enter amount of chords" id="chords">
          <span class="input-group-btn">
            <button mat-raised-button class="btn btn-danger" type="button" (click)=displayChords()>Enter</button>
          </span>
        </div>
        <div class="col-sm-4" *ngFor="let chord of numChords; let i = index" style="padding-left: 50px; padding-right: 50px; padding-top: 20px">
          <div class="input-group">
            <input [attr.id]="chord" type="text" class="form-control" placeholder="Enter chord {{ i + 1 }}">
          </div>
        </div>
        <div class="row" style="text-align: center; padding-left: 50px; padding-right: 50px; padding-top: 20px">
          <button *ngIf="numChords.length != 0" mat-raised-button class="btn btn-danger" type="button" (click)="enterChordsButton(chord)">Enter Chords</button>
        </div>
      </div>
      <h2 *ngIf="chords.length != 0">Choose photos for each chord</h2>
      <div class="row">
        <div class="col-sm-4" *ngFor="let chord of chords" style="padding-left: 50px; padding-right: 50px; padding-top: 20px">
          <button style="width: 100%" mat-raised-button class="btn btn-danger" type="button" (click)=choosePhoto()>Chord: {{ chord }}</button>
        </div>
      </div><br>
      <div class="row" style="padding-left: 50px; padding-right: 50px; padding-bottom: 30px; margin: 0 auto; float: none">
        <button style="width: 100%" mat-raised-button class="btn btn-danger" type="button" (click)=saveData()>Save</button>
      </div>
    </div>
  </div>
</body>
